        <div id="header">
        <h1>Get to Know Me Quiz</h1>
        </div>
        <br>
        <form id="form1">

        <h2>Which is correct about me?</h2>
        <label for="maj_freshman"><input type="radio" name="major" value="25" id="maj_freshman" />I am a freshman, a computer science major.</label>
        <label for="maj_sophomore"><input type="radio" name="major" value="0" id="maj_sophomore" />I am a sophomore, a psychology major.</label>
        <label for="maj_junior"><input type="radio" name="major" value="0" id="maj_junior" />I am a junior, a biology major.</label>
        <label for="maj_senior"><input type="radio" name="major" value="0" id="maj_senior"/>I am a senior, a computer engineering major.</label>

        <h2>Which of these places have I NOT been to?</h2>
        <label for="cit_jakarta"><input type="radio" name="city" value="0" id="cit_jakarta"/>Jakarta</label>
        <label for="cit_semarang"><input type="radio" name="city" value="0" id="cit_semarang"/>Semarang</label>
        <label for="cit_philadelphia"><input type="radio" name="city" value="0" id="cit_philadelphia" />Philadelphia</label>
        <label for="cit_losangeles"><input type="radio" name="city" value="25" id="cit_losangeles" />Los Angeles</label>

        <h2>Which is one of my favorite artists?</h2>
        <label for="art_us"><input type="radio" name="artist" value="25" id="art_us" />Us the Duo</label>
        <label for="art_taylor"><input type="radio" name="artist" value="0" id="art_taylor" />Taylor Swift</label>
        <label for="art_john"><input type="radio" name="artist" value="0" id="art_john" />John Legend</label>
        <label for="art_jonas"><input type="radio" name="artist" value="0" id="art_jonas" />Jonas Brothers</label>

        <h2>I love fries and hotpot.</h2>
        <label for="bool_true"><input type="radio" name="boolean" value="25" id="bool_true" />True</label>
        <label for="bool_false"><input type="radio" name="boolean" value="0" id="bool_false" />False</label>
        <br>
        <button type="submit" value="Submit">Submit</button>
        <br><br>
        <p>Your grade is: <span id="grade">__</span></p>
        <p id="grade2"></p>
        </div>
        <script>
            document.getElementById("form1").onsubmit=function() {
                   major = parseInt(document.querySelector('input[name = "major"]:checked').value);
            	   city = parseInt(document.querySelector('input[name = "city"]:checked').value);
            	   artist = parseInt(document.querySelector('input[name = "artist"]:checked').value);
            	   boolean = parseInt(document.querySelector('input[name = "boolean"]:checked').value);
            	   result = major + city + artist + boolean;
            	document.getElementById("grade").innerHTML = result;
            if (result == 0) {result2 = "You don't know me at all.<br></br><img src='https://media.tenor.com/images/43f4b21639833e7ec3b504fcd5a0f402/tenor.gif' width='300' />"};
            if (result == 25) {result2 = "You should try again..."};
            if (result == 50) {result2 = "You should try again..."};
            if (result == 75) {result2 = "So close. Try again."};
            if (result == 100) {result2 = "You got everything correct!<br></br><img src='https://gif-free.com/uploads/posts/2017-12/1514046928_congratulations-fireworks.gif' width='300' />"};
            document.getElementById("grade2").innerHTML = result2
            return false;
            }
        </script>
